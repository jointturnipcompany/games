
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joint Turnip Company</title>
  <style>
    body {
      font-family: "Zen Kaku Gothic New", "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0.2rem 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-content {
      padding: 1rem;
    }

    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .desc-text {
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
    }

    .play-link {
      display: inline-block;
      background: #34a853;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .play-link:hover {
      background: #2c8f44;
    }

    .button-container {
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joint Turnip Company</h1>
    <p>オリジナルゲームの紹介サイト<br>
      Original Game Showcase</p>
  </header>

  <main class="container">
    <!-- ▼ ゲーム1 ▼ -->
    <div class="game-card">
      <img src="images/Screenshot_20251005-180400.png" alt="スラジャン スクリーンショット">
      <div class="game-content">
        <div class="game-title">スライムジャンプ
          <br>Slime Jump</div>
        
          <div class="desc-text">
            スライムを操作してどこまで登れるか挑戦しよう！<br>
            空き時間に気軽に楽しめる！<br>
            See how high your slime can go!<br>
            Quick, fun, and addictive jumps!
          </div>

        <a class="play-link" href="https://play.google.com/store/apps/details?id=com.example.taiko" target="_blank">
          Google Playで見る<br>
          View on Google Play
        </a>
      </div>
    </div>
